


<div class="login_content"> <br>
  <br>
  <div class="inner_login_1">
    <label>Username</label>
    <span>
    <input type="text" name="email" ng-model="lg.formData.email" placeholder="Enter your Username" class="pad_lef_30" style="color:#000">
    
    </span> </div>
  <br>
  <br>
  <div class="inner_login_1">
    <label>Password</label>
    <span>
    <input type="password" name="password" ng-model="lg.formData.password"  placeholder="Enter your Password" class="pad_lef_30" style="color:#000">
    </span> </div>
  <br>
  <br>
  <div class="inner_login_2">
    <button type="button" style="background-color: #f00;border-radius: 10px;width: 70px;"  ng-click="lg.login()">Login</button>

   

  </div>
</div>
